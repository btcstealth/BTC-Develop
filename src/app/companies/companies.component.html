<div class="table/responsive">
  <table mdbTable class="table">
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.name}}</td>
      <td>{{el.location}}</td>
      <td>
        <div *ngIf="el.remote">
          X
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
